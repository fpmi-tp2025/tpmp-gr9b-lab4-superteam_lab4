name: CI Pipeline

on:
  push:
    branches: [ '*' ]  # Запуск при пуше в любую ветку
  pull_request:
    branches: [ '*' ]  # Запуск при создании PR из/в любую ветку

jobs:
  build-and-test:
    runs-on: macos-latest  # Используем macOS, как у тебя на машине

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew update
        brew install cmake sqlite
        echo "CC=$(which clang)" >> $GITHUB_ENV
        echo "CXX=$(which clang++)" >> $GITHUB_ENV

    - name: Clean build directory
      run: |
        rm -rf build
        mkdir build

    - name: Configure and build
      run: |
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Verify binary
      run: |
        ./build/bin/tourism_bureau --help || true
        file ./build/bin/tourism_bureau
